name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run tests
        shell: 'nix develop --no-pure-eval -c bash -e {0}'
        run: |
         nix develop --no-pure-eval --command bash -c "
            gleam test --target javascript --runtime node
            gleam test --target javascript --runtime deno
            gleam test --target javascript --runtime bun
          "

