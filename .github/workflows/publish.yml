name: Publish to Hex.pm

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semantic version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering for testing

jobs:
  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup devShell
        run: nix develop --no-pure-eval

      - name: Check code formatting
        run: gleam format --check

      - name: Run tests
        run: |
          gleam test --target javascript --runtime node
          gleam test --target javascript --runtime deno
          gleam test --target javascript --runtime bun

  publish:
    name: Publish to Hex.pm
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Publish to Hex.pm
        env:
          HEXPM_API_KEY: ${{ secrets.HEXPM_API_KEY }}
        run: |
          # Configure Hex authentication
          echo "Publishing to Hex.pm..."
          gleam publish --yes

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
